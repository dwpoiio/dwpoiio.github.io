<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link rel="icon" href="img/jap-logo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <!-- Navegador -->
  <div id="navegador"></div>
  <img src="" id="tableBanner" style="height: 100px;">
  <main>
    <!-- Form main -->
    <div class="container">
      <form class="row mx-auto needs-validation" id="formPerfil" novalidate>
        <div class="my-1 col-12">
          <div class="d-flex justify-content-between align-items-center">
            <h2>Perfil</h2>
            <img src="img/img_perfil.png" class="img-thumbnail" alt="img_perfil" style="height: 100px;" id="imgPerfil">
          </div>
        </div>
        <hr class="mt-2">
        <div class="col-sm-12 col-md-6 col-lg-6 mb-4">
          <label for="pNombre" class="form-label">Primer nombre*</label>
          <input type="text" class="form-control" id="pNombre" required>
          <div class="invalid-feedback">Debes ingresar tu nombre</div>
          <div class="valid-feedback">Dato ingresado correctamente</div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 mb-4">
          <label for="sNombre" class="form-label">Segundo Nombre</label>
          <input type="text" class="form-control" id="sNombre">
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 mb-4">
          <label for="pApellido" class="form-label">Primer apellido*</label>
          <input type="text" class="form-control" id="pApellido" required>
          <div class="invalid-feedback">Debes ingresar tu apellido</div>
          <div class="valid-feedback">Dato ingresado correctamente</div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 mb-4">
          <label for="sApellido" class="form-label">Segundo apellido</label>
          <input type="text" class="form-control" id="sApellido">
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 mb-4">
          <label for="email" class="form-label">E-mail*</label>
          <input type="email" class="form-control" id="email" required>
          <div class="invalid-feedback">Debes ingresar tu E-mail</div>
          <div class="valid-feedback">Dato ingresado correctamente</div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 mb-4">
          <label for="inputImg" class="form-label">Imagen de perfil</label>
          <input type="file" class="form-control" aria-label="inputImg" id="inputImg">
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 mb-4">
          <label for="telefono" class="form-label">Telefono de contacto</label>
          <input type="tel" class="form-control" id="telefono">
        </div>
        <hr class="mt-4">
        <div class="col-12">
          <button class="btn btn-primary" type="submit" id="btnGuardar">Guardar cambios</button>
        </div>
      </form>
    </div>
  </main>
  <!-- Footer -->
  <footer class="text-muted">
    <div class="container">
      <p class="float-end"><a href="#">Volver arriba</a></p>
      <p>Este sitio forma parte de<a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a
          Programar</a>-2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
