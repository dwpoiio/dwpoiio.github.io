<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link rel="icon" href="img/jap-logo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body>
  <!-- Navegador -->
  <div id="navegador"></div>
  <main>
    <!-- Form main -->
    <div class="container">
      <form class="row mx-auto needs-validation" id="formPerfil" novalidate>
        <div class="my-5 col-12">
          <h2 class="d-inline">Perfil</h2>
          <div class="w-50 float-end">
          <img src="img/img_perfil.png" class="img-thumbnail" alt="img_perfil">
          </div>
        </div>
        <hr>
        <div class="col-sm-12 col-md-6 col-lg-6 mb-4">
          <label for="pNombre" class="form-label">Primer nombre*</label>
          <input type="text" class="form-control" id="pNombre" required>
          <div class="invalid-feedback">Debes ingresar tu nombre</div>
          <div class="valid-feedback">Dato ingresado correctamente</div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 mb-4">
          <label for="sNombre" class="form-label">Segundo Nombre</label>
          <input type="text" class="form-control" id="sNombre">
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 mb-4">
          <label for="pApellido" class="form-label">Primer apellido*</label>
          <input type="text" class="form-control" id="pApellido" required>
          <div class="invalid-feedback">Debes ingresar tu apellido</div>
          <div class="valid-feedback">Dato ingresado correctamente</div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 mb-4">
          <label for="sApellido" class="form-label">Segundo apellido</label>
          <input type="text" class="form-control" id="sApellido">
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 mb-4">
          <label for="email" class="form-label">E-mail*</label>
          <input type="email" class="form-control" id="email" required>
          <div class="invalid-feedback">Debes ingresar tu E-mail</div>
          <div class="valid-feedback">Dato ingresado correctamente</div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 mb-4">
          <label for="telefono" class="form-label">Telefono de contacto</label>
          <input type="number" class="form-control" id="telefono">
        </div>
        <hr class="mt-4">
        <div class="col-12">
          <button class="btn btn-primary" type="submit" id="btnGuardar">Guardar cambios</button>
        </div>
      </form>
    </div>
  </main>
  <!-- Footer -->
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
