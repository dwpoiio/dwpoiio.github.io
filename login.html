<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eMercado - Login</title>
    <link rel="icon" href="img/jap-logo.png" type="image/x-icon">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <!-- imagen de e-mercado -->
    <div class="jumbotron1"></div>
    <!-- formulario de ingreso a la pagina -->
    <div class="form-login">
        <form class="row g-3 needs-validation" novalidate>
            <h2>Inicio de sesion</h2>
            <div class="col-8 mx-auto">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">
                    Debes ingresar un e-mail valido
                </div>
            </div>
            <div class="col-8 mx-auto">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" minlength="6" required>
                <div class="invalid-feedback">
                    Debes ingresar una Contraseña de al menos 6 caracteres
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit" id="login">Ingresar</button>
            </div>
        </form>
    </div>
    <!-- footer generico ya existente -->
    <footer class="text-muted">
        <div class="container">
            <p class="float-end"><a href="#">Volver arriba</a></p>
            <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a
                    Programar</a> -
                2022</p>
            <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
        </div>
    </footer>
    <!-- div de alerta de error -->
    <div class="alert alert-danger alert-dismissible fade" role="alert" id="alert-danger">
        <p>Debe colocar usuario y password correctamente</p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
            onclick="cerrarDiv()"></button>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
