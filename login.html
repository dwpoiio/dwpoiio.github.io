<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eMercado - Login</title>
    <link rel="icon" href="img/jap-logo.png" type="image/x-icon">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <!-- imagen de e-mercado -->
    <div class="jumbotron1"></div>

    <!-- formulario de ingreso a la pagina -->
    <div class="form-login">

        <h2>Inicio de sesion</h2>

        <label for="nombre-usuario">Email</label><br>
        <input type="text" id="nombre-usuario" name="nombre-usuario"><br><br>
        <label for="password">Contraseña</label><br>
        <input type="password" id="password"><br><br>
        <button class="form-login-submit" type="button" id="button" onclick="login()">Registrarme</button><br>

    </div>

    <!-- footer generico ya existente -->
    <footer class="text-muted">
        <div class="container">
            <p class="float-end">
                <a href="#">Volver arriba</a>
            </p>
            <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a
                    Programar</a> -
                2022</p>
            <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
        </div>
    </footer>
    <!-- div de alerta de error -->
    <div class="alert alert-danger alert-dismissible fade" role="alert" id="alert-danger">
        <p>Debe colocar al menos un caracter en nombre de usuario y password</p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
            onclick="cerrarDiv()"></button>
    </div>

    <script src="js/login.js"></script>
</body>

</html>
