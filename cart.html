<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link rel="icon" href="img/jap-logo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <!-- Navegador -->
  <div id="navegador"></div>
  <main>
    <div class="container">
      <div>
        <div>
          <h2>Carrito de compras</h2><br>
          <h4>Articulos a comprar</h4>
          <div id="main" class="row">
            <div class="row">
              <div class="col-4 col-md-2 mb-1"></div>
              <div class="col-4 col-md-2 mb-1 fw-bold">Nombre</div>
              <div class="col-4 col-md-2 mb-1 fw-bold">Costo</div>
              <div class="col-4 col-md-2 mb-1 fw-bold">Cantidad</div>
              <div class="col-4 col-md-2 mb-1 fw-bold">Subtotal</div>
              <div class="col-4 col-md-2 mb-1"></div>
            </div>
            <hr size="5" style="opacity:1;">
          </div>
          <div class="row">
            <h4 class="mb-3">Tipo de envio</h4>
            <div class="mb-3">
              <div class="custom-control custom-radio">
                <input id="goldradio" name="publicationType" type="radio" class="custom-control-input" checked=""
                  required="">
                <label class="custom-control-label" for="goldradio">Premium 2 a 5 dias (15%)</label>
              </div>
              <div class="custom-control custom-radio">
                <input id="premiumradio" name="publicationType" type="radio" class="custom-control-input" required="">
                <label class="custom-control-label" for="premiumradio">Express 5 a 8 dias (7%)</label>
              </div>
              <div class="custom-control custom-radio">
                <input id="standardradio" name="publicationType" type="radio" class="custom-control-input" required="">
                <label class="custom-control-label" for="standardradio">stándard 12 a 15 dias (5%)</label>
              </div>
            </div>
            <h4 class="mb-3">Direccion de envio</h4>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="productName">Calle</label>
                <input type="text" class="form-control" id="productName" value="" name="productName">
              </div>
              <div class="col-md-4 mb-3">
                <label for="productName">Numero</label>
                <input type="text" class="form-control" id="productName" value="" name="productName">
              </div>
              <div class="col-md-6 mb-3">
                <label for="productName">Esquina</label>
                <input type="text" class="form-control" id="productName" value="" name="productName">
              </div>
            </div>
            <hr>
          </div>
        </div>
      </div>

    </div>
  </main>
  <!-- Footer -->
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>

</body>

</html>
